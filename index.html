<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Find A Doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a doctor</h1>
        <p>To find a doctor in Portland area, please enter your medical condition to find the specialist. If you already know who you want to see, please enter doctor's name.</p>
        <form id="find">
          <div class="section">
            <label for="name">Search by name</label>
            <input type="text" name="name" id="name" class="inputs">
          </div>
          <div class="section">
          <label for="name">Search by condition</label>
          <input type="text" name="condition" id="condition" class="inputs">
          </div>
          <button type="submit" class="btn-success" class="btn">FIND</button>
          <button type="reset" class="btn-error" class="btn">RESET</button>
        </form>
        <div class="output" class="clearit"></div>
      </div>
    </div>
  </body>
</html>
